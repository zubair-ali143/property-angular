<nav class="navbar navbar-expand-lg navbar-light bg-info">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">TC Properties</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link bg-success text-white rounded" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#NavbarModal">Add Listing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link bg-danger text-white rounded mx-3" routerLink="/login">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div
  class="modal fade"
  id="NavbarModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Property Record Form</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="myForm">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Property Title Name</label
            >
            <input style="display: none;"
              type="text"
              class="form-control"
              formControlName="id"
              aria-describedby="emailHelp"
              placeholder="Enter ID"
            />
            <input
              type="text"

              class="form-control"
              formControlName="Ptitle"
              aria-describedby="emailHelp"
              placeholder="Enter Name"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Property Price</label
            >
            <input
              type="text"

              class="form-control"
              formControlName="Pprice"
              placeholder="Enter Price"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Property Location</label
            >
            <input
              type="text"

              class="form-control"
              formControlName="Plocation"
              placeholder="Enter Location"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Property Detail</label
            >
            <input
              type="text"

              class="form-control"
              formControlName="Pdetail"
              placeholder="Enter Detail"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          id="clear1"
        >
          Clear
        </button>
        <button
        id="clear"
          type="submit"
          class="btn btn-primary"
          (click)="childtoparent.emit(myForm)"
        >
          Add Listing
        </button>

      </div>
    </div>
  </div>
</div>
